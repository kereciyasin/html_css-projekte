<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Landing Page</title>
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="">About</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="">Store</a>
          </li>
        </ul>
      </div>
      <div class="header__right">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="">Gmail</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="">Images</a>
          </li>
          <li class="header__item">
            <a class="header__link" href=""
              ><img
                class="header__link--appicon"
                src="./assets/img/appicon.png"
                alt=""
            /></a>
          </li>
          <li class="header__item">
            <a href="" class="header__link"
              ><button class="header__link--button">Sing In</button></a
            >
          </li>
        </ul>
      </div>
    </header>
    <main class="main">
      <img
        src="/google-landing-page/assets/img/googlelogo.png"
        class="main__logo"
        alt=""
      />
      <div class="main__search-bar">
        <img
          src="assets/img/magnifying_glass.jpg"
          class="main__search-bar--magnifier"
          alt=""
        />
        <input type="text" class="main__search-bar--input" />
        <img
          src="assets/img/google_microphone.png"
          class="main__search-bar--mic"
          alt=""
        />
      </div>
        <div class="">
          <button class="main__buttons">Google Search</button>
          <button class="main__buttons">I'm Feeling Lucky</button>
        </div>
        <div class="main__language">
          <p>Other Languages you can use Google: <a href="#">English</a></p>
        </div>
    </main>
  </body>
</html>
